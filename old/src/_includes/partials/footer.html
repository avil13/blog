{% comment %}
<div class="container">
  <div class="columns">
    <div class="column is-variable is-4-desktop is-offset-4-desktop is-4-tablet is-offset-4-tablet">

      <div class="social-btns">
        <div class="social-btns--items">
          <a target="_blank" class="button is-medium is-facebook"
            href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ item.url }}">
            <i class="social-icon social-icon--facebook"></i>
          </a>
          <a target="_blank" class="button is-medium is-twitter"
            href="https://twitter.com/home?status={{ site.url }}{{ item.url }} {% if title %}{{ title }}{% else %}{{ site.title }}{% endif %}">
            <i class="social-icon social-icon--twitter"></i>
          </a>
          <a target="_blank" class="button is-medium is-vk"
            href="https://vkontakte.ru/share.php?url={{ site.url }}{{ item.url }}">
            <i class="social-icon social-icon--vk"></i>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endcomment %}

<footer class="footer">
  <div class="content has-text-centered">
    <p>
    </p>
  </div>
</footer>
